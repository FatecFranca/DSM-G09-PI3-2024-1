  backend:
    build: ./api
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    environment:
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_DATABASE=travel_diary

  mongodb:
    image: mongo
    volumes:
      - db-data:/data/db

volumes:
  db-data:
